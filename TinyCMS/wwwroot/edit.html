<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Editor</title>
        <style>
            body {
                background:#272822;
            }
            .itemselector {
                padding:3px;
                padding-bottom:1px;
                background-color:#30312A;
                position: fixed;
                right:10px;
                top:10px;
                z-index: 10;
                color:#8F908A;
                max-height: 30px;
                overflow:hidden;
                transition: all 0.4s ease;
                border:solid 1px #555;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            }
            .itemselector:hover {
                overflow: auto;
                max-height: 400px;
            }
            .selected > span {
                color:#F8F8F3;
            }
            
            #properties > div {
                border-bottom: solid 1px #30312A;
                padding:20px;
            }
            #properties label {
                display: block;
                margin-bottom: 4px;
                color: #8F908A;
            }

            #properties input {
                width: 350px;
                background-color:#30312A;
                border:solid 1px #555;
                color:#8F908A;
                padding:8px;
            }

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    </head>
<body>
    <div class="itemselector">
        <ul id="rootelm"></ul>
    </div>
    <div id="editor">
        <div id="tools">
            <button id="deletenode">Delete</button>
        </div>
        <div id="properties">

        </div>
    </div>
    <script type="text/javascript" src="nodes.js">


    </script>
</body>
</html>
